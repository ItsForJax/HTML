<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    
    <audio 
        controls 
        loop
        muted
        autoplay
        src="/res/Yamê - Bécane.mp3"
    >
    
    <br>

    <!-- 
        - controls allows user to control playback it is also required
        - loop allows audio to repeat
        - muted mutes audio initially
        - autoplay as the same suggest autoplays the audio
    -->

    <!-- you can also add a backup audio file incase one is not supported -->

    <!-- 
        <audio controls>
            <source src="missing file.mp3">
            <source src="res/Yamê - Bécane.mp3">
        </audio> 
    -->
</body>
</html>
