<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    
    <form action="gg.php" method="post">
        <div>
            <label for="fname">First Name: </label>
        <input type="text" id="fname" name="fname" placeholder="enter first name" required>
        </div>

        <br>

        <div>
            <label for="lname">Last Name: </label>
        <input type="text" id="lname" name="lname" placeholder="enter last name" required>
        </div>

        <br>

        <div>
            <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="enter email" required>
        </div>

        <br>

        <div>
            <label for="pass">Password: </label>
        <input type="password" id="pass" name="pass" placeholder="enter password" required>
        </div>

        <br>

        <div>
            <label for="qty">Quantity: </label>
            <input type="number" id="qty" name="qty" placeholder="enter password" required>
        </div>

        <br>

        <div>
            <label for="date">Date: </label>
            <input type="date" id="date" name="date" placeholder="11/11/11" required>
        </div>

        <br>

        <div>
            <label for="mr">Mr </label>
            <input type="radio" id="mr" name="radiobtn">

            <label for="ms">Ms </label>
            <input type="radio" id="ms" name="radiobtn">

            <label for="na">Na </label>
            <input type="radio" id="na" name="radiobtn">
        </div>

        <br>

        <div>
            <label for="payment">Payment Method: </label>
            <select id="'payment" name="payment">
                <option value="gcash">gcash</option>
                <option value="paypal">paypal</option>
                <option value="maya">maya</option>
            </select>
        </div>

        <br>

        <div>
            <label for="checkbox">Remember me? </label>
            <input type="checkbox" id="checkbox" name="checkbox">
        </div>

        <br>

        <div>
            <input type="submit">
        </div>

        <br>

        <div>
            <input type="reset">
        </div>
    

    </form>
    
</body>
</html>
