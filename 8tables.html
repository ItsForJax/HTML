<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
     <!--Tables in html  -->
    <h3>Table</h3>
     <table bgcolor="black">
        <tr bgcolor="gray"> <!-- 1st row -->
            <th>Item1</th> <!-- th for table header-->
            <th>Item2</th>
            <th>Item3</th>
            <th>Item4</th>
            <th>Item5</th>
        </tr>
        <tr bgcolor="lightgray" align="center"> <!-- 2nd row -->
            <td>One</td> <!-- td for table data -->
            <td>Two</td>
            <td>Three</td>
            <td>Four</td>
            <td>Five</td>
        </tr> 
     </table>

</body>
</html>
